<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEMCARE - BMI Calculator</title>
  <link rel="stylesheet" href="bmistyle.css">
</head>
<body>
  <header>
    
  </header>
  <main>
    <div class="container">
      <h2>BMI Calculator</h2>
      <form id="bmiForm">
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" min="1" required>
        </div>
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" min="1" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="1" required>
        </div>
        <button type="submit">Calculate BMI</button>
      </form>
      <!-- BMI result will be displayed here -->
      <div id="bmiResult"></div>
    </div>
  </main>
  


  <script src="bmiscript.js"></script>
</body>
</html>
