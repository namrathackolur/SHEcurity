<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .button {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .button::before, .button::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .button::before {
            left: 0;
            transform: translateX(0);
        }

        .button::after {
            right: 0;
            transform: translateX(0);
        }

        .button:hover::before {
            transform: translateX(-100%);
        }

        .button:hover::after {
            transform: translateX(100%);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .safety-tips {
            background-color: #ff6f61;
        }

        .safety-tips:hover {
            background-color: #ff8a7a;
        }

        .pathfinder {
            background-color: #4caf50;
        }

        .pathfinder:hover {
            background-color: #66bb6a;
        }

        .news {
            background-color: #2196f3;
        }

        .news:hover {
            background-color: #42a5f5;
        }

        .emergency-contacts {
            background-color: #ff9800;
        }

        .emergency-contacts:hover {
            background-color: #ffb74d;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .button {
                height: 25%;
                padding: 20px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="safety.html" class="button safety-tips">Safety Tips</a>
        <a href="pathfinder.html" class="button pathfinder">Path<br>Finder</a>
        <a href="resources.html" class="button emergency-contacts">Emergency<br>Contacts</a>
        <a href="news.html" class="button news">News</a>
        
    </div>
</body>
</html>
